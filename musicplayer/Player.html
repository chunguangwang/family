<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Script Tutorials" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>HTML5 Audio player with playlist | Script Tutorials</title>

    <!-- add styles and scripts -->
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="jquery-ui-1.9.2.custom.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
    <header>
        <h2>Back to '<a href="http://www.script-tutorials.com/html5-audio-player-with-playlist/">HTML5 Audio player with playlist</a>' tutorial</h2>
    </header>
    <div class="example">

        <div class="player">
            <div class="pl"></div>
            <div class="title"></div>
            <div class="artist"></div>
            <div class="cover"></div>
            <div class="controls">
                <div class="play"></div>
                <div class="pause"></div>
                <div class="rew"></div>
                <div class="fwd"></div>
            </div>
            <div class="volume"></div>
            <div class="tracker"></div>
        </div>
        <ul class="playlist hidden">
            <li audiourl="Against All Odds.mp3" cover="cover1.jpg" artist="Artist 1">Against.mp3</li>
            <li audiourl="Bleeding Love.mp3" cover="cover2.jpg" artist="Artist 2">Love.mp3</li>
            <li audiourl="Rose.mp3" cover="cover3.jpg" artist="Artist 3">Rose.mp3</li>
            <li audiourl="Tears in heaven.mp3" cover="cover4.jpg" artist="Artist 4">Tears.mp3</li>
            <li audiourl="tonight.mp3" cover="cover5.jpg" artist="Artist 5">tonight.mp3</li>
            <li audiourl="Touch My Body.mp3" cover="cover6.jpg" artist="Artist 6">Touch.mp3</li>
            <li audiourl="You Are Not Alone.mp3" cover="cover7.jpg" artist="Artist 7">You.mp3</li>
        </ul>

    </div>

    <!-- Only used for Script Tutorial's Demo site. Please ignore and remove. -->
    <!--<script src="http://www.script-tutorials.com/assets/ads.js" async></script> -->
</body>
</html>
